version: '3.8'
services:
  image-splitter:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command:
      node /app/app/image-splitter.js
    environment:
      - ENV_ID=prod
      - DD_ENV=prod
      - DD_PROFILING_ENABLED=true
    ports:
      - 8800:8800
    volumes:
      - .:/app/
    restart: always
    network_mode: host
